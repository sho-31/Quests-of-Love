<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kitty Divi 💖</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #ffe6f0;
    color: #d63384;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    animation: fadeInDown 1s ease;
  }
  img {
    width: 200px;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
  }
  button {
    background-color: #ff99cc;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    font-size: 1.2rem;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.2s;
    animation: fadeInUp 1s ease;
  }
  button:hover {
    transform: scale(1.1);
    background-color: #ff66b2;
  }
  #messageBox {
    font-size: 1.3rem;
    margin: 20px 0;
    min-height: 40px;
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeInDown {
    from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);}
  }
  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);}
  }
  @keyframes fadeIn {
    from {opacity: 0;} to {opacity: 1;}
  }
  @keyframes float {
    0%, 100% {transform: translateY(0);} 50% {transform: translateY(-10px);}
  }
  @keyframes confetti {
    0% {transform: translateY(0) rotate(0deg); opacity: 1;}
    100% {transform: translateY(100vh) rotate(360deg); opacity: 0;}
  }
  .heart {
    position: fixed;
    top: -10px;
    font-size: 1.5rem;
    animation: confetti 4s linear infinite;
  }
</style>
</head>
<body>
  <h1>Hello Kitty Divi 💖</h1>
  <img src="https://i.pinimg.com/originals/42/7f/32/427f32f6d3d301f58c2bc962d17cf420.jpg" alt="Hello Kitty">
  <div id="messageBox"></div>
  <button onclick="showMessage()">Send Sweet Message</button>
  <button onclick="tapChallenge()">Tap the Heart Game</button>

  <script>
    const messages = [
      "You are my sunshine on a cloudy day ☀️",
      "Kitty Divi, you’re the cutest! 💕",
      "I miss you more than cookies miss milk 🍪🥛",
      "Every second with you is my favorite ❤️",
      "If hugs were stars, I’d give you the whole sky 🌌"
    ];

    function showMessage() {
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      const box = document.getElementById('messageBox');
      box.textContent = randomMessage;
      box.style.animation = 'fadeIn 0.5s ease';
      launchConfetti();
    }

    function tapChallenge() {
      let count = 0;
      const gameTime = 5000;
      const heartBtn = document.createElement('button');
      heartBtn.textContent = '💖 Tap me!';
      heartBtn.style.fontSize = '2rem';
      heartBtn.onclick = () => count++;
      document.body.appendChild(heartBtn);
      setTimeout(() => {
        alert(`You tapped ${count} times! Great job Kitty Divi! 🎀`);
        heartBtn.remove();
      }, gameTime);
    }

    function launchConfetti() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = ['💖','🎀','🌸','🦋'][Math.floor(Math.random()*4)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
