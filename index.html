<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kitty Divi's Dreamland ğŸ’–</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #ffe6f0, #ffd1e8, #fff0f5);
    color: #d63384;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    font-size: 3rem;
    margin-top: 30px;
    color: #ff1493;
    text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493; }
    to { text-shadow: 0 0 40px #ff69b4, 0 0 60px #ff1493; }
  }

  img.main-kitty {
    width: 220px;
    margin: 20px 0;
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  #messageBox {
    font-size: 1.4rem;
    margin: 15px auto;
    min-height: 50px;
    max-width: 80%;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  button {
    background: linear-gradient(45deg, #ff99cc, #ff66b2);
    border: none;
    padding: 12px 25px;
    margin: 10px;
    font-size: 1.2rem;
    border-radius: 25px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 12px rgba(255, 105, 180, 0.4);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
  }

  /* Floating hearts & cats */
  .floating {
    position: fixed;
    animation: floatUp 7s linear infinite;
    bottom: -100px;
    z-index: 10;
    opacity: 0.9;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
  }
</style>
</head>
<body>

  <h1>ğŸ’– Welcome to Kitty Divi's Dreamland ğŸ’–</h1>
  <img class="main-kitty" src="https://i.pinimg.com/originals/42/7f/32/427f32f6d3d301f58c2bc962d17cf420.jpg" alt="Hello Kitty">
  
  <div id="messageBox"></div>
  
  <button onclick="showMessage()">ğŸ’Œ Sweet Message</button>

<script>
  const messages = [

    el.textContent = symbol;
    el.style.fontSize = '2rem';
    el.style.left = Math.random() * 100 + 'vw';
    el.style.animationDuration = (5 + Math.random() * 3) + 's';
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 8000);
  }

  // Background continuous floating cats
  setInterval(() => {
