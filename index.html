<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kitty Divi ðŸ’–</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #ffe6f0;
    color: #d63384;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    animation: fadeInDown 1s ease;
  }
  img {
    width: 200px;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
  }
  button {
    background-color: #ff99cc;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    font-size: 1.2rem;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  button:hover {
    transform: scale(1.1);
    background-color: #ff66b2;
  }
  #messageBox {
    font-size: 1.3rem;
    margin: 20px 0;
    min-height: 40px;
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeInDown {
    from {opacity: 0; transform: translateY(-20px);} 
    to {opacity: 1; transform: translateY(0);} 
  }
  @keyframes fadeIn {
    from {opacity: 0;} 
    to {opacity: 1;} 
  }
  @keyframes float {
    0%, 100% {transform: translateY(0);} 
    50% {transform: translateY(-10px);} 
  }
  /* Floating hearts animation */
  .heart {
    position: fixed;
    color: #ff66b2;
    font-size: 1.5rem;
    animation: floatUp 5s linear infinite;
    bottom: -20px;
  }
  @keyframes floatUp {
    0% {transform: translateY(0) scale(1); opacity: 1;}
    100% {transform: translateY(-100vh) scale(1.5); opacity: 0;}
  }
</style>
</head>
<body>
  <h1>Hello Kitty Divi ðŸ’–</h1>
  <img src="https://i.pinimg.com/originals/42/7f/32/427f32f6d3d301f58c2bc962d17cf420.jpg" alt="Hello Kitty">
  <div id="messageBox"></div>
  <button onclick="showMessage()">Send Sweet Message</button>
  <button onclick="tapHeart()">ðŸ’– Tap the Heart</button>

  <script>
    const messages = [
      "You are my sunshine on a cloudy day â˜€ï¸",
      "Kitty Divi, youâ€™re the cutest! ðŸ’•",
      "I miss you more than cookies miss milk ðŸªðŸ¥›",
      "Every second with you is my favorite â¤ï¸",
      "If hugs were stars, Iâ€™d give you the whole sky ðŸŒŒ"
    ];

    let heartTaps = 0;

    function showMessage() {
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      const box = document.getElementById('messageBox');
      box.textContent = randomMessage;
      box.style.animation = 'fadeIn 0.5s ease';
    }

    function tapHeart() {
      heartTaps++;
      spawnHeart();
      if (heartTaps >= 3) {
        window.location.href = 'cute-surprise.html';
      }
    }

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.textContent = 'ðŸ’–';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  </script>
</body>
</html>
