<img class="main-kitty" src="https://i.pinimg.com/originals/42/7f/32/427f32f6d3d301f58c2bc962d17cf420.jpg" alt="Hello Kitty">

<div id="messageBox">âœ¨ Tap a button for magic âœ¨</div>

<button onclick="showMessage()">ğŸ’Œ Sweet Message</button>

<!-- Jumping kitty sprite -->
<img id="jumpingCat" src="https://upload.wikimedia.org/wikipedia/en/0/05/Hello_Kitty_character_portrait.png" alt="Jumping Kitty">

<script>
  const messages = [
    "Kitty Divi, you are pure magic wrapped in cuteness âœ¨ğŸ’–",
    "If smiles were stars, youâ€™d be the whole galaxy ğŸŒŒ",
    "Youâ€™re softer than a kittenâ€™s first meow ğŸ±ğŸ’•",
    "Your heart is my favorite place ğŸ’–",
    "You make every day sparkle ğŸŒ¸"
  ];

  let heartTaps = 0;

  function showMessage() {
    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    document.getElementById('messageBox').textContent = randomMessage;
    spawnFloating('ğŸ’–');
  }

  function tapHeart() {
    heartTaps++;
    spawnFloating('ğŸ±');
    if (heartTaps >= 3) {
      window.location.href = 'cute-surprise.html';
    }
  }

  function spawnFloating(symbol) {
    const el = document.createElement('div');
    el.classList.add('floating');
    el.textContent = symbol;
    el.style.fontSize = '2rem';
    el.style.left = Math.random() * 100 + 'vw';
    el.style.animationDuration = (5 + Math.random() * 3) + 's';
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 8000);
  }

  setInterval(() => {
    const symbols = ['ğŸ±', 'ğŸ˜º', 'ğŸ˜»', 'ğŸ’–', 'ğŸŒ¸'];
    spawnFloating(symbols[Math.floor(Math.random() * symbols.length)]);
  }, 1500);

  // Twinkling stars
  for (let i = 0; i < 50; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random() * 100 + 'vw';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.animationDuration = (1 + Math.random() * 2) + 's';
    document.body.appendChild(star);
  }

  // Jumping kitty animation logic
  const jumpingCat = document.getElementById('jumpingCat');

  function jumpAround() {
    // Random X/Y position
    const winWidth = window.innerWidth;
    const winHeight = window.innerHeight;
    let randomX = Math.random() * (winWidth - 100);
    let randomY = Math.random() * (winHeight - 150);

    // Occasionally jump near message box
    if (Math.random() < 0.3) {
      const msgBox = document.getElementById('messageBox').getBoundingClientRect();
      randomX = msgBox.left + msgBox.width / 2 - 40;
      randomY = msgBox.top - 60;
    }

    jumpingCat.style.transform = `translate(${randomX}px, ${randomY}px) scale(1.1)`;
  }

  setInterval(jumpAround, 2000); // jump every 2 seconds
</script>
