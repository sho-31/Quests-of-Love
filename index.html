<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kitty Divi's Magical Dreamland 💖</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(180deg, #ffe6f0, #ffd1e8, #fff0f5);
    text-align: center;
    color: #d63384;
    overflow-x: hidden;
  }

  h1 {
    font-size: 2.5rem;
    margin: 20px 10px 10px;
    color: #ff1493;
    text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
    animation: glow 2s infinite alternate;
    will-change: text-shadow;
  }

  @keyframes glow {
    from { text-shadow: 0 0 20px #ffb6c1, 0 0 40px #ff69b4; }
    to { text-shadow: 0 0 30px #ff69b4, 0 0 60px #ff1493; }
  }

  img.main-kitty {
    width: 200px;
    animation: float 4s ease-in-out infinite;
    margin-top: 15px;
    max-width: 80%;
    will-change: transform;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  #messageBox {
    font-size: 1.2rem;
    margin: 15px auto;
    min-height: 50px;
    max-width: 90%;
    background: rgba(255,255,255,0.6);
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255,182,193,0.6);
  }

  button {
    background: linear-gradient(45deg, #ff99cc, #ff66b2);
    border: none;
    padding: 12px 20px;
    margin: 8px;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 12px rgba(255, 105, 180, 0.4);
    transition: transform 0.3s, box-shadow 0.3s;
    max-width: 90%;
    will-change: transform, box-shadow;
  }

  button:hover {
    transform: scale(1.15) rotate(-2deg);
    box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
  }

  #cozyCornerButton {
    display: inline-block;
    width: calc(340px + 40px);
    max-width: calc(100% - 40px);
    background: linear-gradient(45deg, #ffb6c1, #ff69b4);
    margin-top: 5px;
  }

  .floating {
    position: fixed;
    bottom: -100px;
    z-index: 10;
    opacity: 0.9;
    will-change: transform, opacity;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
  }

  .star {
    position: fixed;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
    will-change: transform, opacity;
  }

  @keyframes twinkle {
    from { opacity: 0.2; transform: scale(1); }
    to { opacity: 1; transform: scale(1.5); }
  }

  /* Burst stars */
  .burst-star {
    position: absolute;
    font-size: 18px;
    pointer-events: none;
    will-change: transform, opacity;
  }

  @media (max-width: 720px) {
    h1 { font-size: 2rem; }
    #cozyCornerButton { width: calc(100% - 40px); }
  }

  @media (max-width: 420px) {
    button { font-size: 0.9rem; padding: 10px 16px; }
    #cozyCornerButton { width: calc(100% - 40px); }
  }
</style>
</head>
<body>

<h1>🌸 Welcome to Kitty Divi's Magical Dreamland 🌸</h1>

<img class="main-kitty" src="https://i.pinimg.com/originals/42/7f/32/427f32f6d3d301f58c2bc962d17cf420.jpg" alt="Hello Kitty">

<div id="messageBox">✨ Tap a button for magic ✨</div>

<style>
  .wide-btn {
    max-width: 250px;
    width: 90%;
    box-sizing: border-box;
  }
</style>

<div>
  <button class="wide-btn" onclick="showMessage()">A Sweet Message 💫</button>

  <button class="wide-btn" onclick="tapHeart()">Tap here 3 times Angel💖</button>

  <button class="wide-btn" onclick="location.href='cozy-care.html'">🐾 Cozy Care 🌌</button>

  <button class="wide-btn" onclick="goMoodPage()">What's the mood today?💌</button>
</div>



<a href="https://drive.google.com/drive/folders/10Otp417XF-dRbFpfYi9yeKpCYfN98sbO" target="_blank">
  <button id="cozyCornerButton">To Cozy Corner 💕</button>
</a>

<script>
  const messages = [
    "Kitty Divi, you are the sacred light of my life✨💖",
    "If smiles were stars, you’d light up the entire universe 🌌",
    "You’re softer and sweeter than a kitten’s first meow 🐱💕",
    "Your arms are my favorite place and I love you so much 💖",
    "You are the reason my heart beats every moment 🌸",
    "Endlessly grateful to have you as my soulmate 💖",
    "You are the bestest friend of mine! And I love you so much 💖",
    "You are perfect just the way you are ✨💖",
    "I love you to the moon and back 🌌"
  ];

  let heartTaps = 0;

  function showMessage() {
    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    document.getElementById('messageBox').textContent = randomMessage;
    spawnFloating('💖');
  }

  function tapHeart() {
    heartTaps++;
    spawnFloating('🐱');
    if (heartTaps >= 3) {
      heartTaps = 0;
      window.location.href = 'cute-surprise.html';
    }
  }
function goMoodPage() {
  window.location.href = 'mood-select.html';  // redirect to mood selection page
}


  // Reusable floating pool
  const floatPoolSize = 15;
  const floatPool = [];
  for (let i = 0; i < floatPoolSize; i++) {
    const el = document.createElement('div');
    el.classList.add('floating');
    el.style.fontSize = '2rem';
    el.style.position = 'fixed';
    el.style.transition = 'transform 6s linear, opacity 6s';
    el.style.opacity = '0';
    document.body.appendChild(el);
    floatPool.push(el);
  }
  let floatIndex = 0;

  function spawnFloating(symbol) {
    const el = floatPool[floatIndex];
    floatIndex = (floatIndex + 1) % floatPoolSize;
    el.textContent = symbol;
    el.style.transform = `translate(${Math.random() * 100}vw, 100vh) scale(1)`;
    el.style.opacity = '1';
    requestAnimationFrame(() => {
      el.style.transform = `translate(${Math.random() * 100}vw, -20vh) scale(1.2)`;
      el.style.opacity = '0';
    });
  }

  setInterval(() => {
    const symbols = ['🐱', '💕', '😺', '😻', '💖', '🌸'];
    spawnFloating(symbols[Math.floor(Math.random() * symbols.length)]);
  }, 1800);

  // Stars
  for (let i = 0; i < 50; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random() * 100 + 'vw';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.animationDuration = (1 + Math.random() * 2) + 's';
    document.body.appendChild(star);
  }

  // Burst effect
  function createStarBurst(x, y) {
    const symbols = ["✨", "🌸", "💕"];
    const count = 7;
    const frag = document.createDocumentFragment();
    for (let i = 0; i < count; i++) {
      const star = document.createElement("span");
      star.className = "burst-star";
      star.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      star.style.left = x + "px";
      star.style.top = y + "px";
      frag.appendChild(star);
      document.body.appendChild(star);
      const offsetX = (Math.random() - 0.5) * 120;
      const offsetY = Math.random() * 60;
      requestAnimationFrame(() => {
        star.style.transition = "transform 1.5s ease-out, opacity 1.5s";
        star.style.transform = `translate(${offsetX}px, ${offsetY + 100}px) scale(0.5)`;
        star.style.opacity = "0";
      });
      setTimeout(() => star.remove(), 1600);
    }
  }

  document.addEventListener("click", e => {
    createStarBurst(e.pageX, e.pageY);
  });
  document.addEventListener("touchstart", e => {
    if (e.touches.length > 0) {
      createStarBurst(e.touches[0].pageX, e.touches[0].pageY);
    }
  });
</script>

</body>
</html>
