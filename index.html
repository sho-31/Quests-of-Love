<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kitty Divi's Magical Dreamland üíñ</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(180deg, #ffe6f0, #ffd1e8, #fff0f5);
    text-align: center;
    color: #d63384;
    overflow: hidden;
  }

  h1 {
    font-size: 3rem;
    margin-top: 20px;
    color: #ff1493;
    text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 20px #ffb6c1, 0 0 40px #ff69b4; }
    to { text-shadow: 0 0 30px #ff69b4, 0 0 60px #ff1493; }
  }

  img.main-kitty {
    width: 220px;
    animation: float 4s ease-in-out infinite;
    margin-top: 15px;
    filter: drop-shadow(0 0 10px #ffb6c1);
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  #messageBox {
    font-size: 1.4rem;
    margin: 15px auto;
    min-height: 50px;
    max-width: 80%;
    background: rgba(255,255,255,0.6);
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255,182,193,0.6);
    position: relative;
    overflow: hidden;
  }

  .jumping-cat {
    position: absolute;
    bottom: -20px;
    left: -60px;
    width: 60px;
    animation: jumpAround 6s infinite linear;
  }
  @keyframes jumpAround {
    0%   { transform: translate(0,0) rotate(0deg); }
    20%  { transform: translate(100px,-40px) rotate(10deg); }
    40%  { transform: translate(200px,0) rotate(-10deg); }
    60%  { transform: translate(300px,-40px) rotate(10deg); }
    80%  { transform: translate(400px,0) rotate(-10deg); }
    100% { transform: translate(0,0) rotate(0deg); }
  }

  button {
    background: linear-gradient(45deg, #ff99cc, #ff66b2);
    border: none;
    padding: 12px 25px;
    margin: 10px;
    font-size: 1.2rem;
    border-radius: 30px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 12px rgba(255, 105, 180, 0.4);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  button:hover {
    transform: scale(1.15) rotate(-2deg);
    box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
  }

  /* Floating hearts and cats */
  .floating {
    position: fixed;
    animation: floatUp 8s linear infinite;
    bottom: -100px;
    z-index: 10;
    opacity: 0.9;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
  }

  /* Twinkling stars */
  .star {
    position: fixed;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
  }
  @keyframes twinkle {
    from { opacity: 0.2; transform: scale(1); }
    to { opacity: 1; transform: scale(1.5); }
  }
</style>
</head>
<body>

<h1>üå∏ Welcome to Kitty Divi's Magical Dreamland üå∏</h1>

<img class="main-kitty" src="https://upload.wikimedia.org/wikipedia/en/0/05/Hello_Kitty_character_portrait.png" alt="Hello Kitty">

<div id="messageBox">
  ‚ú® Tap a button for magic ‚ú®
  <img src="https://media.tenor.com/2roX3uxz_68AAAAi/cat-space.gif" alt="Jumping Kitty" class="jumping-cat">
</div>

<button onclick="showMessage()">üíå Sweet Message</button>
<button onclick="tapHeart()">üíñ Tap the Heart</button>

<script>
  const messages = [
    "Kitty Divi, you are pure magic wrapped in cuteness ‚ú®üíñ",
    "If smiles were stars, you‚Äôd be the whole galaxy üåå",
    "You‚Äôre softer than a kitten‚Äôs first meow üê±üíï",
    "Your heart is my favorite place üíñ",
    "You make every day sparkle üå∏"
  ];

  let heartTaps = 0;

  function showMessage() {
    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    document.getElementById('messageBox').childNodes[0].textContent = randomMessage + " ";
    spawnFloating('üíñ');
  }

  function tapHeart() {
    heartTaps++;
    spawnFloating('üê±');
    if (heartTaps >= 3) {
      window.location.href = 'cute-surprise.html';
    }
  }

  function spawnFloating(symbol) {
    const el = document.createElement('div');
    el.classList.add('floating');
    el.textContent = symbol;
    el.style.fontSize = '2rem';
    el.style.left = Math.random() * 100 + 'vw';
    el.style.animationDuration = (5 + Math.random() * 3) + 's';
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 8000);
  }

  // Background cute cats & hearts
  setInterval(() => {
    const symbols = ['üê±', 'üò∫', 'üòª', 'üíñ', 'üå∏'];
    spawnFloating(symbols[Math.floor(Math.random() * symbols.length)]);
  }, 1500);

  // Twinkling stars
  for (let i = 0; i < 50; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random() * 100 + 'vw';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.animationDuration = (1 + Math.random() * 2) + 's';
    document.body.appendChild(star);
  }
</script>

</body>
</html>
