<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #total {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>

    <h1>Bill Generator</h1>
    <div class="form-group">
        <label for="item">Item</label>
        <input type="text" id="item">
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" min="0">
    </div>
    <button onclick="addItem()">Add Item</button>

    <table id="billTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="total">Grand Total: ₹0</div>

    <script>
        let grandTotal = 0;

        function addItem() {
            const item = document.getElementById("item").value.trim();
            const quantity = parseInt(document.getElementById("quantity").value);
            const price = parseFloat(document.getElementById("price").value);

            if (!item || isNaN(quantity) || isNaN(price) || quantity <= 0 || price < 0) {
                alert("Please enter valid item, quantity, and price.");
                return;
            }

            const total = quantity * price;
            grandTotal += total;

            const tableBody = document.querySelector("#billTable tbody");
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${item}</td>
                <td>${quantity}</td>
                <td>₹${price.toFixed(2)}</td>
                <td>₹${total.toFixed(2)}</td>
            `;

            tableBody.appendChild(row);

            document.getElementById("total").textContent = `Grand Total: ₹${grandTotal.toFixed(2)}`;

            document.getElementById("item").value = "";
            document.getElementById("quantity").value = "";
            document.getElementById("price").value = "";
        }
    </script>

</body>
</html>
