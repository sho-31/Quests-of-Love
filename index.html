<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kitty Divi 💖</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #ffe6f0;
    color: #d63384;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    animation: colorChange 3s infinite alternate;
  }
  img {
    width: 150px;
    position: fixed;
    bottom: 10px;
    right: 10px;
    animation: float 3s ease-in-out infinite;
    z-index: 5;
  }
  button {
    background-color: #ff99cc;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    font-size: 1.2rem;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  button:hover {
    transform: scale(1.1);
    background-color: #ff66b2;
  }
  #messageBox {
    font-size: 1.3rem;
    margin: 20px 0;
    min-height: 40px;
    animation: fadeIn 0.5s ease;
  }
  .heart {
    position: fixed;
    color: #ff66b2;
    font-size: 1.5rem;
    animation: floatUp 5s linear;
    bottom: -20px;
  }
  @keyframes float {
    0%, 100% {transform: translateY(0);} 
    50% {transform: translateY(-10px);} 
  }
  @keyframes floatUp {
    0% {transform: translateY(0) scale(1); opacity: 1;}
    100% {transform: translateY(-100vh) scale(1.5); opacity: 0;}
  }
  @keyframes fadeIn {
    from {opacity: 0;} to {opacity: 1;}
  }
  @keyframes colorChange {
    0% {color: #d63384;}
    50% {color: #ff66b2;}
    100% {color: #ff3399;}
  }
</style>
</head>
<body>
  <h1>💖 Welcome Kitty Divi 💖</h1>
  <div id="messageBox"></div>
  <button onclick="showMessage()">Send Sweet Message</button>
  <button onclick="tapHeart()">💖 Tap the Heart</button>
  
  <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Hello_Kitty_character_portrait.png" alt="Hello Kitty">

  <audio id="popSound" src="https://www.myinstants.com/media/sounds/pop-sound-effect.mp3" preload="auto"></audio>

  <script>
    const messages = [
      "You are my sunshine on a cloudy day ☀️",
      "Kitty Divi, you’re the cutest! 💕",
      "I miss you more than cookies miss milk 🍪🥛",
      "Every second with you is my favorite ❤️",
      "If hugs were stars, I’d give you the whole sky 🌌"
    ];

    let heartTaps = 0;

    function showMessage() {
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      const box = document.getElementById('messageBox');
      box.textContent = randomMessage;
      box.style.animation = 'fadeIn 0.5s ease';
    }

    function tapHeart() {
      heartTaps++;
      document.getElementById('popSound').play();
      spawnHeart();
      if (heartTaps >= 3) {
        window.location.href = 'cute-surprise.html';
      }
    }

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.textContent = '💖';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  </script>
</body>
</html>
