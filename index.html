<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kitty Divi's Magical Dreamland üíñ</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(180deg, #ffe6f0, #ffd1e8, #fff0f5);
    text-align: center;
    color: #d63384;
    overflow-x: hidden;
  }

  h1 {
    font-size: 2.5rem;
    margin: 20px 10px 10px;
    color: #ff1493;
    text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 20px #ffb6c1, 0 0 40px #ff69b4; }
    to { text-shadow: 0 0 30px #ff69b4, 0 0 60px #ff1493; }
  }

  img.main-kitty {
    width: 200px;
    animation: float 4s ease-in-out infinite;
    margin-top: 15px;
    max-width: 80%;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  #messageBox {
    font-size: 1.2rem;
    margin: 15px auto;
    min-height: 50px;
    max-width: 90%;
    background: rgba(255,255,255,0.6);
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255,182,193,0.6);
  }

  button {
    background: linear-gradient(45deg, #ff99cc, #ff66b2);
    border: none;
    padding: 12px 20px;
    margin: 8px;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 12px rgba(255, 105, 180, 0.4);
    transition: transform 0.3s, box-shadow 0.3s;
    max-width: 90%;
  }

  button:hover {
    transform: scale(1.15) rotate(-2deg);
    box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
  }

  /* Cozy Corner Button Specific Style */
  #cozyCornerButton {
    display: inline-block;
    width: calc(340px + 40px);
    max-width: calc(100% - 40px);
    background: linear-gradient(45deg, #ffb6c1, #ff69b4);
    margin-top: 5px;
  }

  /* Floating elements */
  .floating {
    position: fixed;
    animation: floatUp 8s linear infinite;
    bottom: -100px;
    z-index: 10;
    opacity: 0.9;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
  }

  /* Stars */
  .star {
    position: fixed;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.2; transform: scale(1); }
    to { opacity: 1; transform: scale(1.5); }
  }

  /* Burst stars from tap */
  .burst-star {
    position: absolute;
    font-size: 18px;
    pointer-events: none;
    animation: burstFall 1.5s ease-out forwards;
  }

  @keyframes burstFall {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(80px) scale(0.5);
      opacity: 0;
    }
  }

  /* Responsive adjustments */
  @media (max-width: 720px) {
    h1 { font-size: 2rem; }
    #cozyCornerButton { width: calc(100% - 40px); }
  }

  @media (max-width: 420px) {
    button { font-size: 0.9rem; padding: 10px 16px; }
    #cozyCornerButton { width: calc(100% - 40px); }
  }

  @media (prefers-reduced-motion: reduce) {
    * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; }
    .floating, .star { display: none !important; }
  }
</style>
</head>
<body>

<h1>üå∏ Welcome to Kitty Divi's Magical Dreamland üå∏</h1>

<img class="main-kitty" src="https://i.pinimg.com/originals/42/7f/32/427f32f6d3d301f58c2bc962d17cf420.jpg" alt="Hello Kitty">

<div id="messageBox">‚ú® Tap a button for magic ‚ú®</div>

<div>
  <button onclick="showMessage()">üíå Sweet Message</button>
  <button onclick="tapHeart()">üíñ Tap the Heart 3 times</button>
</div>

<a href="https://drive.google.com/drive/folders/10Otp417XF-dRbFpfYi9yeKpCYfN98sbO" target="_blank">
  <button id="cozyCornerButton">To Cozy Corner üíï</button>
</a>

<script>
  const messages = [
    "Kitty Divi, you are the sacred light of my life‚ú®üíñ",
    "If smiles were stars, you‚Äôd light up the entire universe üåå",
    "You‚Äôre softer and sweeter than a kitten‚Äôs first meow üê±üíï",
    "Your arms are my favorite place and I love you so much üíñ",
    "You are the reason my heart beats every moment üå∏",
    "Endlessly grateful to have you as my soulmate üíñ",
    "You are the bestest friend of mine! And I love you so much üíñ",
    "You are perfect just the way you are ‚ú®üíñ",
    "I love you to the moon and back üåå"
  ];

  let heartTaps = 0;

  function showMessage() {
    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    document.getElementById('messageBox').textContent = randomMessage;
    spawnFloating('üíñ');
  }

  function tapHeart() {
    heartTaps++;
    spawnFloating('üê±');
    if (heartTaps >= 3) {
      heartTaps = 0; // reset
      window.location.href = 'cute-surprise.html';
    }
  }

  function spawnFloating(symbol) {
    const el = document.createElement('div');
    el.classList.add('floating');
    el.textContent = symbol;
    el.style.fontSize = '2rem';
    el.style.left = Math.random() * 100 + 'vw';
    el.style.animationDuration = (5 + Math.random() * 3) + 's';
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 8000);
  }

  setInterval(() => {
    const symbols = ['üê±', 'üíï', 'üò∫', 'üòª', 'üíñ', 'üå∏'];
    spawnFloating(symbols[Math.floor(Math.random() * symbols.length)]);
  }, 1500);

  for (let i = 0; i < 50; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random() * 100 + 'vw';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.animationDuration = (1 + Math.random() * 2) + 's';
    document.body.appendChild(star);
  }

  // üåü Burst star effect from tap
  function createStarBurst(x, y) {
    const symbols = ["‚ú®", "üíï"];
    const count = 7;

    for (let i = 0; i < count; i++) {
      const star = document.createElement("span");
      star.className = "burst-star";
      star.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      document.body.appendChild(star);

      // Start at tap point
      star.style.left = x + "px";
      star.style.top = y + "px";

      // Random spread
      const offsetX = (Math.random() - 0.5) * 100;
      const offsetY = Math.random() * 50;
      setTimeout(() => {
        star.style.transition = "transform 1.5s ease-out, opacity 1.5s";
        star.style.transform = `translate(${offsetX}px, ${offsetY + 100}px) scale(0.5)`;
        star.style.opacity = "0";
      }, 20);

      // Remove after animation
      setTimeout(() => star.remove(), 1600);
    }
  }

  // Trigger burst on click or tap
  document.addEventListener("click", e => {
    createStarBurst(e.pageX, e.pageY);
  });

  document.addEventListener("touchstart", e => {
    if (e.touches.length > 0) {
      createStarBurst(e.touches[0].pageX, e.touches[0].pageY);
    }
  });
</script>

</body>
</html>
