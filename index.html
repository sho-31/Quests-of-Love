<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kitty Divi 💖</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #ffe6f0;
    color: #d63384;
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    animation: fadeInDown 1s ease;
  }
  img {
    width: 200px;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
  }
  button {
    background-color: #ff99cc;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    font-size: 1.2rem;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  button:hover {
    transform: scale(1.1);
    background-color: #ff66b2;
  }
  #messageBox {
    font-size: 1.3rem;
    margin: 20px 0;
    min-height: 40px;
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeInDown {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  @keyframes float {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(-10px);}
  }
  /* Memory Game */
  .game-grid {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
  }
  .card {
    width: 80px;
    height: 80px;
    background-color: #ffb6d9;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    cursor: pointer;
  }
  .hidden {
    background-color: #ffb6d9;
    color: transparent;
  }
</style>
</head>
<body>
  <h1>Hello Kitty Divi 💖</h1>
  <img src="https://i.pinimg.com/originals/42/7f/32/427f32f6d3d301f58c2bc962d17cf420.jpg" alt="Hello Kitty">
  <div id="messageBox"></div>
  <button onclick="showMessage()">Send Sweet Message</button>
  <button onclick="startMemoryGame()">Play Memory Game</button>

  <div id="gameContainer"></div>

  <script>
    const messages = [
      "You are my sunshine on a cloudy day ☀️",
      "Kitty Divi, you’re the cutest! 💕",
      "I miss you more than cookies miss milk 🍪🥛",
      "Every second with you is my favorite ❤️",
      "If hugs were stars, I’d give you the whole sky 🌌"
    ];

    function showMessage() {
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      const box = document.getElementById('messageBox');
      box.textContent = randomMessage;
      box.style.animation = 'fadeIn 0.5s ease';
    }

    function startMemoryGame() {
      const emojis = ['💖','🎀','🐱','🌸','🍓','🌈','🦋','☁️'];
      const cards = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
      const container = document.getElementById('gameContainer');
      container.innerHTML = '<div class="game-grid">' +
        cards.map((emoji, i) => `<div class="card hidden" data-emoji="${emoji}" onclick="flipCard(this)"></div>`).join('') +
        '</div>';
      window.firstCard = null;
      window.lockBoard = false;
    }

    function flipCard(card) {
      if (window.lockBoard || !card.classList.contains('hidden')) return;
      card.textContent = card.dataset.emoji;
      card.classList.remove('hidden');
      if (!window.firstCard) {
        window.firstCard = card;
      } else {
        if (window.firstCard.dataset.emoji === card.dataset.emoji) {
          window.firstCard = null;
        } else {
          window.lockBoard = true;
          setTimeout(() => {
            card.textContent = '';
            card.classList.add('hidden');
            window.firstCard.textContent = '';
            window.firstCard.classList.add('hidden');
            window.firstCard = null;
            window.lockBoard = false;
          }, 800);
        }
      }
    }
  </script>
</body>
</html>
