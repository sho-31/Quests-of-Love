<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cute Surprise for Kitty Divi ðŸ’–</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(180deg, #ffe6f0, #ffd1e8);
    text-align: center;
    color: #d63384;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  h1 {
    font-size: 3rem;
    margin-top: 40px;
    color: #ff1493;
    text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
    animation: glow 2s infinite alternate;
  }
  p {
    font-size: 1.2rem;
    max-width: 700px;
    margin: 20px auto;
    line-height: 1.8;
    padding: 0 15px;
  }
  @keyframes glow {
    from { text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493; }
    to   { text-shadow: 0 0 40px #ff69b4, 0 0 60px #ff1493; }
  }
  .kitty-btn, .love-btn {
    border: none;
    cursor: pointer;
    border-radius: 30px;
    font-size: 1.2rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    color: #fff;
    display: block;
    margin: 20px auto;
  }
  .kitty-btn {
    background: linear-gradient(45deg, #ff69b4, #ff1493);
    padding: 15px 40px;
    box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
  }
  .kitty-btn:hover { transform: scale(1.1); box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6); }
  .love-btn {
    background-color: #ff4d94;
    padding: 10px 20px;
    font-size: 1.1em;
    border-radius: 25px;
    box-shadow: 0 4px 8px rgba(255,0,102,0.3);
  }
  .love-btn:hover { transform: scale(1.05); }
  .floating {
    position: fixed;
    bottom: -50px;
    z-index: 10;
    pointer-events: none;
    font-size: 2rem;
    will-change: transform, opacity;
  }
  #loveMessageBox {
    display: none;
    margin: 15px auto 0;
    padding: 15px;
    max-width: 700px;
    background-color: #ffe6f0;
    border-radius: 15px;
    font-size: 1.1em;
    color: #b30059;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    line-height: 1.6;
    text-align: left;
    white-space: pre-wrap;
    opacity: 0;
    transform: translateY(8px);
    transition: opacity 350ms ease, transform 350ms ease;
    position: relative;
    z-index: 1000;
  }
  .heart {
    position: absolute;
    font-size: 18px;
    animation: heartFloat 2s ease-out forwards;
    pointer-events: none;
    opacity: 0.95;
  }
  @keyframes heartFloat {
    0%   { transform: translateY(0) scale(1);   opacity: 1; }
    100% { transform: translateY(-60px) scale(1.4); opacity: 0; }
  }
  @media (max-width: 420px) {
    h1 { font-size: 2rem; }
    p, #loveMessageBox { font-size: 1rem; padding: 14px; }
  }
</style>
</head>
<body>
  <h1>ðŸ’– I Love You so much my Kitty Divi ðŸ’–</h1>
  <p>My lovely Angel, you make my eyes shine, ...</p>
  <button class="kitty-btn" id="sparkleBtn">âœ¨ Kitty Sparkle Mode</button>
  <button class="love-btn" id="loveBtn">ðŸ’– Want to know how much Shourya loves you? ðŸ’–</button>
  <div id="loveMessageBox" aria-live="polite"></div>

<script src="https://js.puter.com/v2/"></script>
<script>
const sparkleBtn = document.getElementById("sparkleBtn");
const loveBtn = document.getElementById("loveBtn");
const loveBox = document.getElementById("loveMessageBox");
let loveLevel = 1;

// 60fps Floating Animation
const activeFloaters = new Set();
function createFloating(symbol) {
  const el = document.createElement('div');
  el.className = 'floating';
  el.textContent = symbol;
  const startX = Math.random() * window.innerWidth;
  const speed = 0.5 + Math.random() * 0.4; // px per frame
  let y = window.innerHeight + 50;
  el.style.left = `${startX}px`;
  document.body.appendChild(el);

  const floater = { el, y, speed };
  activeFloaters.add(floater);

  floater.remove = () => {
    activeFloaters.delete(floater);
    el.remove();
  };
}

function animateFloaters() {
  activeFloaters.forEach(f => {
    f.y -= f.speed * 16; // ~16ms per frame
    f.el.style.transform = `translateY(${f.y}px)`;
    f.el.style.opacity = (f.y / window.innerHeight).toFixed(2);
    if (f.y < -60) f.remove();
  });
  requestAnimationFrame(animateFloaters);
}
requestAnimationFrame(animateFloaters);

function startSparkle() {
  const symbols = ['ðŸ’–', 'ðŸŽˆ'];
  let count = 0;
  const interval = setInterval(() => {
    createFloating(symbols[Math.random() * symbols.length | 0]);
    if (++count > 25) clearInterval(interval);
  }, 250);
}

function createHeart(parent) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "ðŸ’–";
  heart.style.left = `${8 + Math.random() * 77}%`;
  heart.style.bottom = "8px";
  parent.appendChild(heart);
  setTimeout(() => heart.remove(), 2200);
}

function extractText(resp) {
  let text = "";
  const walk = o => {
    if (!o) return;
    if (typeof o === "string" && o.length > text.length) text = o;
    else if (Array.isArray(o)) o.forEach(walk);
    else if (typeof o === "object") Object.values(o).forEach(walk);
  };
  walk(resp);
  return text;
}

const clean = s => s?.replace(/\\n/g, "\n").replace(/^\s*"(.*)"\s*$/s, "$1").trim() || "";

loveBtn.addEventListener("click", async () => {
  loveBtn.disabled = true;
  loveBox.style.display = "block";
  loveBox.style.opacity = "0";
  loveBox.style.transform = "translateY(8px)";
  loveBox.textContent = "âœ¨ Thinking about your magical bond with Divanshi... âœ¨";
  Array.from({length:5}, (_,i) => setTimeout(() => createHeart(loveBox), i*160));
  setTimeout(() => loveBox.scrollIntoView({behavior:"smooth", block:"center"}), 120);

  const prompt = `Write a romantic... Love Level: ${loveLevel}.`;
  try {
    const raw = window.puter?.ai?.chat 
      ? await puter.ai.chat(prompt, { model: "gpt-4.1-nano" })
      : null;
    let text = clean(extractText(raw)) || "Divanshi â€” you glow like a gentle moon...";
    setTimeout(() => {
      loveBox.textContent = text;
      loveBox.style.opacity = "1";
      loveBox.style.transform = "translateY(0)";
    }, 300);
  } catch {
    loveBox.textContent = "Divanshi â€” you shine with a warmth...";
    loveBox.style.opacity = "1";
    loveBox.style.transform = "translateY(0)";
  } finally {
    loveLevel++;
    loveBtn.disabled = false;
  }
});

sparkleBtn.addEventListener("click", startSparkle);
</script>
</body>
</html>
