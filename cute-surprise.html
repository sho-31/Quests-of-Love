<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Surprise for Kitty Divi 💖</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #ffe6f0;
    color: #d63384;
    text-align: center;
    padding: 20px;
    overflow: hidden;
  }
  h1 {
    font-size: 2.5rem;
    animation: glow 2s infinite alternate;
  }
  #messages {
    font-size: 1.2rem;
    height: 60px;
    margin-top: 20px;
    animation: fadeIn 1s ease;
  }
  @keyframes glow {
    0% { text-shadow: 0 0 5px #ff66b2; }
    100% { text-shadow: 0 0 20px #ff3399; }
  }
  @keyframes fadeIn {
    from {opacity: 0;} to {opacity: 1;}
  }
  /* Floating balloons */
  .balloon {
    position: fixed;
    bottom: -100px;
    animation: floatUp 6s linear forwards;
    font-size: 2rem;
  }
  @keyframes floatUp {
    0% {transform: translateY(0);}
    100% {transform: translateY(-120vh);}
  }
  /* Bubbles game */
  .bubble {
    position: absolute;
    border-radius: 50%;
    background-color: rgba(255,182,193,0.7);
    cursor: pointer;
  }
  /* Confetti */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: pink;
    animation: fall 3s linear forwards;
  }
  @keyframes fall {
    to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<h1>🎀 Surprise for Kitty Divi 🎀</h1>
<div id="messages"></div>

<!-- Game Area -->
<canvas id="gameCanvas" style="position:absolute; top:0; left:0; z-index:-1;"></canvas>

<!-- Background Music -->
<audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" loop></audio>
<button onclick="toggleMusic()">🎵 Toggle Music</button>

<script>
/* Sweet Messages Scroller */
const sweetMessages = [
  "Kitty Divi, you light up my life 💡💕",
  "You’re more beautiful than a thousand sunsets 🌅",
  "Life is sweeter with you in it 🍭",
  "I’d rather be with you than anywhere else 💞",
  "Every heartbeat says your name 💓"
];
let msgIndex = 0;
function updateMessage() {
  document.getElementById('messages').textContent = sweetMessages[msgIndex];
  msgIndex = (msgIndex + 1) % sweetMessages.length;
}
setInterval(updateMessage, 3000);
updateMessage();

/* Floating Balloons */
function spawnBalloon() {
  const balloon = document.createElement('div');
  balloon.className = 'balloon';
  balloon.style.left = Math.random() * 100 + 'vw';
  balloon.textContent = '🎈';
  document.body.appendChild(balloon);
  setTimeout(() => balloon.remove(), 6000);
}
setInterval(spawnBalloon, 2000);

/* Confetti bursts */
function spawnConfetti() {
  for (let i = 0; i < 15; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.top = '-10px';
    c.style.backgroundColor = ['#ff66b2', '#ff99cc', '#ffd1dc'][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
setInterval(spawnConfetti, 5000);

/* Bubble Pop Game */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let bubbles = [];

function createBubble() {
  const bubble = {
    x: Math.random() * canvas.width,
    y: canvas.height + 50,
    r: Math.random() * 30 + 20,
    speed: Math.random() * 2 + 1
  };
  bubbles.push(bubble);
}
setInterval(createBubble, 1000);

canvas.addEventListener('click', function(e) {
  const rect = canvas.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;
  bubbles = bubbles.filter(b => {
    const dist = Math.hypot(mouseX - b.x, mouseY - b.y);
    if (dist < b.r) {
      popEffect(b.x, b.y);
      return false;
    }
    return true;
  });
});

function popEffect(x, y) {
  const pop = document.createElement('div');
  pop.style.position = 'absolute';
  pop.style.left = x + 'px';
  pop.style.top = y + 'px';
  pop.textContent = '💖';
  pop.style.fontSize = '1.5rem';
  document.body.appendChild(pop);
  setTimeout(() => pop.remove(), 500);
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  bubbles.forEach(b => {
    b.y -= b.speed;
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(255,182,193,0.5)';
    ctx.fill();
  });
  bubbles = bubbles.filter(b => b.y + b.r > 0);
  requestAnimationFrame(animate);
}
animate();

/* Music Control */
function toggleMusic() {
  const music = document.getElementById('bgMusic');
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}
</script>
</body>
</html>
