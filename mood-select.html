
<!DOCTYPE html>
<html>
<head>
    <title>Mood Journal</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("HY8G_nl5aRSwXkR1y"); // Your Public Key
        })();

        function sendMood() {
            const moodTag = document.getElementById("mood").value;
            const moodMessage = document.getElementById("message").value;
            const timestamp = new Date().toLocaleString();

            // Mood colors
            const moodColors = {
                "Happy": "green",
                "Sad": "blue",
                "Angry": "red",
                "Anxious": "orange",
                "Excited": "purple"
            };

            const color = moodColors[moodTag] || "black";

            // HTML for email
            const moodHTML = `<span style="color:${color}; font-weight:bold;">${moodTag}</span>`;

            const templateParams = {
                mood_tag: moodHTML,       // colored text
                mood_message: moodMessage,
                timestamp: timestamp
            };

            emailjs.send("service_505fcho", "template_p58xvwk", templateParams)
                .then(function(response) {
                    alert("Mood sent successfully!");
                    console.log("SUCCESS!", response.status, response.text);
                }, function(error) {
                    alert("Failed to send mood. See console for details.");
                    console.error("FAILED...", error);
                });
        }
    </script>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
    <h1>Mood Journal</h1>

    <label for="mood">Mood:</label>
    <select id="mood" style="display:block; margin-bottom:10px;">
        <option>Happy</option>
        <option>Sad</option>
        <option>Angry</option>
        <option>Anxious</option>
        <option>Excited</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" rows="5" cols="30" style="display:block; margin-bottom:10px;"></textarea>

    <button onclick="sendMood()">Send Mood</button>
</body>
</html>
